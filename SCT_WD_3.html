<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
    }

    .mode-select {
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      color: #333;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s, transform 0.3s;
    }

    .cell:hover {
      background: #ddd;
    }

    .winner {
      background: #4caf50 !important;
      color: white !important;
      animation: pulse 0.6s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .status {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      animation: none;
    }

    .status.celebrate {
      color: #ffeb3b;
      animation: bounce 1s infinite;
      text-shadow: 0 0 10px #ff9800, 0 0 20px #ff5722;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e68900;
    }

    /* Confetti canvas */
    #confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="mode-select">
    <label>
      <input type="radio" name="mode" value="pvp" checked> Player vs Player
    </label>
    <label>
      <input type="radio" name="mode" value="ai"> Player vs Computer
    </label>
  </div>

  <div class="board" id="board"></div>
  <div class="status" id="status">Player X's turn</div>
  <button onclick="resetGame()">Restart Game</button>

  <canvas id="confetti"></canvas>

  <script>
    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");

    let cells = [];
    let board = Array(9).fill(null);
    let currentPlayer = "X";
    let gameOver = false;
    let confettiParticles = [];

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createBoard() {
      boardElement.innerHTML = "";
      cells = [];
      board = Array(9).fill(null);
      gameOver = false;
      currentPlayer = "X";
      statusElement.textContent = "Player X's turn";
      statusElement.classList.remove("celebrate");
      confettiParticles = [];

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", handleCellClick);
        boardElement.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;

      if (board[index] || gameOver) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      let winningCombo = checkWinner();
      if (winningCombo) {
        statusElement.textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
        statusElement.classList.add("celebrate");
        winningCombo.forEach(i => cells[i].classList.add("winner"));
        gameOver = true;
        startConfetti();
        return;
      }

      if (board.every(cell => cell)) {
        statusElement.textContent = "It's a draw!";
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusElement.textContent = `Player ${currentPlayer}'s turn`;

      const mode = document.querySelector('input[name="mode"]:checked').value;
      if (mode === "ai" && currentPlayer === "O" && !gameOver) {
        setTimeout(aiMove, 500);
      }
    }

    function aiMove() {
      let emptyIndices = board.map((v, i) => (v ? null : i)).filter(v => v !== null);
      let randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      board[randomIndex] = "O";
      cells[randomIndex].textContent = "O";

      let winningCombo = checkWinner();
      if (winningCombo) {
        statusElement.textContent = "Computer wins! ðŸ¤–ðŸŽ‰";
        statusElement.classList.add("celebrate");
        winningCombo.forEach(i => cells[i].classList.add("winner"));
        gameOver = true;
        startConfetti();
        return;
      }

      if (board.every(cell => cell)) {
        statusElement.textContent = "It's a draw!";
        gameOver = true;
        return;
      }

      currentPlayer = "X";
      statusElement.textContent = "Player X's turn";
    }

    function checkWinner() {
      const winningCombinations = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      for (let combo of winningCombinations) {
        const [a,b,c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return combo;
        }
      }
      return null;
    }

    function resetGame() {
      createBoard();
    }

    function startConfetti() {
      confettiParticles = Array.from({ length: 150 }, () => ({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * confettiCanvas.height - confettiCanvas.height,
        size: Math.random() * 8 + 4,
        speed: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      }));
      requestAnimationFrame(updateConfetti);
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        p.y += p.speed;
        if (p.y > confettiCanvas.height) p.y = -10;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
      });
      if (gameOver) requestAnimationFrame(updateConfetti);
    }

    createBoard();
  </script>
</body>
</html>
