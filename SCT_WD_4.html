<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 700px;
        margin: auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin-top: 30px;
        border-radius: 8px;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
    }
    input, textarea, select, button {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        background: #28a745;
        color: white;
        cursor: pointer;
        border: none;
    }
    button:hover {
        background: #218838;
    }
    .task {
        background: #fafafa;
        padding: 10px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .task.completed {
        text-decoration: line-through;
        background: #d4edda;
    }
    .task-info {
        max-width: 75%;
    }
    .task small {
        display: block;
        color: #777;
    }
    .task-actions button {
        margin-left: 5px;
        padding: 4px 8px;
        font-size: 12px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>üìã Task Manager</h2>
    <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task Title" required>
        <textarea id="taskNotes" placeholder="Task Notes (optional)"></textarea>
        <input type="datetime-local" id="taskDate">
        <select id="taskList">
            <option value="Personal">Personal</option>
            <option value="College">College</option>
            <option value="Work">Work</option>
        </select>
        <button type="submit">Add Task</button>
    </form>
    <div id="tasks"></div>
</div>

<script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
        const tasksDiv = document.getElementById("tasks");
        tasksDiv.innerHTML = "";
        tasks.forEach((task, index) => {
            const taskDiv = document.createElement("div");
            taskDiv.classList.add("task");
            if (task.completed) taskDiv.classList.add("completed");

            taskDiv.innerHTML = `
                <div class="task-info">
                    <strong>${task.title}</strong> (${task.list})
                    <small>${task.notes || ""}</small>
                    <small>Due: ${task.date || "No date"}</small>
                </div>
                <div class="task-actions">
                    <button onclick="toggleComplete(${index})">‚úî</button>
                    <button onclick="editTask(${index})">‚úè</button>
                    <button onclick="deleteTask(${index})">üóë</button>
                </div>
            `;
            tasksDiv.appendChild(taskDiv);
        });
    }

    document.getElementById("taskForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const title = document.getElementById("taskTitle").value;
        const notes = document.getElementById("taskNotes").value;
        const date = document.getElementById("taskDate").value;
        const list = document.getElementById("taskList").value;

        tasks.push({ title, notes, date, list, completed: false });
        saveTasks();
        renderTasks();
        this.reset();
    });

    function toggleComplete(index) {
        tasks[index].completed = !tasks[index].completed;
        saveTasks();
        renderTasks();
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
    }

    function editTask(index) {
        const newTitle = prompt("Edit Task Title:", tasks[index].title);
        const newNotes = prompt("Edit Notes:", tasks[index].notes);
        const newDate = prompt("Edit Due Date (YYYY-MM-DDTHH:MM):", tasks[index].date);
        if (newTitle !== null) tasks[index].title = newTitle;
        if (newNotes !== null) tasks[index].notes = newNotes;
        if (newDate !== null) tasks[index].date = newDate;
        saveTasks();
        renderTasks();
    }

    renderTasks();
</script>
</body>
</html>
