<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Web Application</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.ibb.co/F3yG4Ln/sand-clock.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffdd99;
      z-index: 1;
      text-shadow: 2px 2px 10px black;
    }

    .stopwatch {
      font-size: 4rem;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0px 0px 25px rgba(255, 221, 153, 0.8);
      z-index: 1;
    }

    .buttons button {
      background: #ffdd99;
      border: none;
      color: black;
      padding: 12px 25px;
      margin: 8px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 1;
      position: relative;
    }

    .buttons button:hover {
      background: #e0b866;
      transform: scale(1.05);
    }

    .laps {
      margin-top: 25px;
      width: 300px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 12px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    .laps div {
      border-bottom: 1px solid #333;
      padding: 6px 0;
      color: #ffdd99;
    }

    .laps div:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>Stopwatch</h1>
  <div class="stopwatch" id="display">00:00:00</div>

  <div class="buttons">
    <button onclick="startStopwatch()">Start</button>
    <button onclick="pauseStopwatch()">Pause</button>
    <button onclick="resetStopwatch()">Reset</button>
    <button onclick="lapTime()">Lap</button>
  </div>

  <div class="laps" id="laps"></div>

  <script>
    let timer;
    let seconds = 0;
    let isRunning = false;

    function updateDisplay() {
      let hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      let secs = String(seconds % 60).padStart(2, '0');
      document.getElementById('display').textContent = `${hrs}:${mins}:${secs}`;
    }

    function startStopwatch() {
      if (!isRunning) {
        timer = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);
        isRunning = true;
      }
    }

    function pauseStopwatch() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetStopwatch() {
      clearInterval(timer);
      seconds = 0;
      isRunning = false;
      updateDisplay();
      document.getElementById('laps').innerHTML = '';
    }

    function lapTime() {
      if (isRunning) {
        let lap = document.createElement('div');
        lap.textContent = "Lap: " + document.getElementById('display').textContent;
        document.getElementById('laps').appendChild(lap);
      }
    }

    updateDisplay();
  </script>

</body>
</html>
